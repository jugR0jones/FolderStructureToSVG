name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - rid: win-x64
            artifact: FolderStructureToSVG-win-x64.zip
          - rid: linux-x64
            artifact: FolderStructureToSVG-linux-x64.tar.gz
          - rid: osx-x64
            artifact: FolderStructureToSVG-osx-x64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: >
          dotnet publish FolderStructureToSVG/FolderStructureToSVG.csproj
          --configuration Release
          --runtime ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishTrimmed=true
          -o ./publish

      - name: Package (Windows)
        if: matrix.rid == 'win-x64'
        run: cd publish && zip -r ../${{ matrix.artifact }} .

      - name: Package (Linux/macOS)
        if: matrix.rid != 'win-x64'
        run: cd publish && tar -czf ../${{ matrix.artifact }} .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
          generate_release_notes: true
